<!DOCTYPE html>
<html>
    <head>
    <link rel = "stylesheet"  href = "signup.css">
    <link href="https://fonts.googleapis.com/css?family=BenchNine&display=swap" rel="stylesheet">
    <style type= "text/css">

     #submit {
        background:    #00fffe;
    background:    linear-gradient(#00fffe, #0086ff);
    border:        1px solid #556699;
    border-radius: 5px;
    padding:       8px 26px;
    color:         #0d0d87;
    display:       inline-block;
    font:          normal bold 24px/1 "Calibri", sans-serif;
    text-align:    center;
    }</style>
    </head>
    <body>
        <title>Sign Up!</title>
    <h1>Sign Up!</h1>
    
    
    <div class="container">
            <div class="header">
              <span class="login">Log In</span> or 
              <span class="signup">Sign Up</span>
            </div> <!-- end header -->
            
            <hr />
            
            <form>
              <input type="text" name="username" id="username" placeholder="Username" />
              <input type= "diet" name="Diet" id="Diet" placeholder="Your Diet"/>
              <input type="email" name="email" id="email" placeholder="Your Email" />
              <input type="password" name="password" id="password" placeholder="Password" />
              <div class="help-block">By creating an account you agree to our <a href="#">Terms/Privacy</a></div>
          
              <input type="submit" value="Create Account" />
            </form>
          
          </div> <!-- end container -->


    </body>
